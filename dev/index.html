<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        <link rel="stylesheet" href="css/main.css">

    <body>
        <!-- My Work -->
        <section id="My-work" class="container">
            <div class="Subtitle animated fadeIn">
                <h4>My work</h4>
                <img src="img/Lines.svg" alt="Lines" width="20px" height="20px">
            </div>
            <div class="row Cards-works mt-5">
                <div class="col-4 Card-work-1">
                    <div class="Work Work-img-1 delay-1 animated fadeInDown">
                        <img src="img/Parexton-Web.jpg" alt="Parexton-Web" class="img-fluid mt-3">
                    </div>
                    <div class="Details mt-5 delay-1 animated fadeInLeft">
                        <h5>Gatha</h5>
                        <h2>UI Design and Web Development</h2>
                        <img src="img/Lines-2.svg" alt="Lines-2">
                        <p>Gatha is an app to meet people and family.</p>
                        <button type="button" class="btn btn-primary Btn1 hvr-bounce-to-top">See more</button>
                    </div>
                </div>
                <div class="col-4 Card-work-2">
                    <div class="Work Work-img-2 delay-1 animated fadeInDown">
                        <img src="img/Parexton-Web.jpg" alt="Parexton-Web" class="img-fluid mt-3">
                    </div>
                    <div class="Details mt-5 delay-1 animated fadeInLeft">
                        <h5>Parexton</h5>
                        <h2>Web Design and Development</h2>
                        <img src="img/Lines-2.svg" alt="Lines-2">
                        <p>Parexton is a Web Design Company based in Miami, FL.</p>
                        <button type="button" class="btn btn-primary Btn2 hvr-bounce-to-top">See more</button>
                    </div>
                </div>
                <div class="col-4 Card-work-3">
                    <div class="Work Work-img-3 delay-1 animated fadeInDown">
                        <img src="img/Parexton-Web.jpg" alt="Parexton-Web" class="img-fluid mt-3">
                    </div>
                    <div class="Details mt-5 delay-1 animated fadeInLeft">
                        <h5>Molle Pizza</h5>
                        <h2>Web Design</h2>
                        <img src="img/Lines-2.svg" alt="Lines-2">
                        <p>Website Design Layout.</p>
                        <button type="button" class="btn btn-primary Btn3 hvr-bounce-to-top">See more</button>
                    </div>
                </div>
            </div>

        </section>
        <!-- jQuery first, then Tether, then Bootstrap JS. -->
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
